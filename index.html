<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Solution to Frontend Mentor's NFT preview card component design challenge.">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body class="[ center ] [ bg-neutral-800 font-base ]">

    <header>
      <h1 class="visually-hidden">NFT preview card component</h1>
    </header>

    <main>
      <div class="[ card ] [ flow ] [ bg-neutral-700 color-primary padding-24 radius ]">
        <a class="[ card__image ] [ radius ]" href="#"><img src="images/image-equilibrium.jpg" alt="NFT preview"></a>
        <h2>
          <a class="[ color-highlight ]" href="#">Equilibrium #3429</a>
        </h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="[ splitter ]">
          <p class="[ flex ] [ gap-6 font-caption-bold color-accent ]"><img src="images/icon-ethereum.svg" alt="" width="11" height="18"> 0.041 ETH</p>
          <p class="[ flex ] [ gap-8 font-caption ]"><img src="images/icon-clock.svg" alt="" width="16" height="16"> 3 days left</p>
        </div>
        <div class="[ card__creator ] [ flex ] [ gap-16 ]">
          <img class="[ card__avatar ]" src="images/image-avatar.png" alt="Jules Wyvern avatar" width="33" height="33">
          <p class="[ font-caption margin-0 ]">Creation of <a class="[ color-highlight ]" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>

  </body>
</html>
